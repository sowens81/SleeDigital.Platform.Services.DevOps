parameters:
    - name: solutionDirectory
      type: string
    - name: buildConfiguration
      type: string
    - name: orginisation
      type: string
    - name: projectKey
      type: string
    - name: host
      type: string

steps:

- task: Bash@3
  displayName: Install SonarCloud Agent
  inputs:
    targetType: inline
    script: |
        dotnet tool install --global dotnet-sonarscanner

- task: Bash@3
  displayName: Run SonarCloud Scan
  inputs:
    targetType: 'inline'
    script: |
        echo "${SONAR_ORG} ${SONAR_PROJECT_KEY} ${SONAR_HOST} ${SOLUTION_DIRECTORY} ${SONAR_TOKEN}"
        dotnet sonarscanner begin \
            /o:"$SONAR_ORG" \
            /k:"$SONAR_PROJECT_KEY" \
            /d:sonar.host.url="$SONAR_HOST"
            /d:sonar.login="${SONAR_TOKEN}"
        dotnet build $SOLUTION_DIRECTORY --configuration $BUILD_CONFIGURATION
        dotnet sonarscanner end
  env:
    BUILD_CONFIGURATION: ${{ parameters.buildConfiguration }}
    SONAR_ORG: ${{ parameters.orginisation }}
    SONAR_PROJECT_KEY: ${{ parameters.projectKey }}
    SONAR_HOST: ${{ parameters.host }}
    SOLUTION_DIRECTORY:  $(System.DefaultWorkingDirectory)/${{ parameters.solutionDirectory }}
    SONAR_TOKEN: ${SONAR_TOKEN}





